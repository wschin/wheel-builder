env:
  global:
  - REPO_DIR=onnx
  - BUILD_COMMIT=ab01acfc3bb34e2db5289931018d207cfd8739b8
  - PLAT=x86_64
  - PB_VERSION=2.6.1
  - UNICODE_WIDTH=32
  - REPO=https://upload.pypi.org/legacy/
  - TEST_REPO=https://test.pypi.org/legacy/
  - secure: 
  - secure: 
  - secure: 
  - secure: 
language: python
python: 3.5
sudo: required
dist: trusty
services: docker
osx_image: xcode9.3beta
matrix:
  exclude:
  - python: 3.5
  include:
  - os: osx
    language: generic
    sudo: required
    osx_image: xcode9.3beta
    env:
      - MB_PYTHON_VERSION=3.5
      - ONNX_ML=1
      - MACOSX_DEPLOYMENT_TARGET=10.9
  - os: osx
    language: generic
    sudo: required
    osx_image: xcode9.3beta
    env:
      - MB_PYTHON_VERSION=3.6
      - ONNX_ML=1
      - MACOSX_DEPLOYMENT_TARGET=10.9
  - os: osx
    language: generic
    sudo: required
    osx_image: xcode9.3beta
    env:
      - MB_PYTHON_VERSION=3.7
      - ONNX_ML=1
      - MACOSX_DEPLOYMENT_TARGET=10.9
  - os: osx
    language: generic
    sudo: required
    osx_image: xcode9.3beta
    env:
      - MB_PYTHON_VERSION=2.7
      - ONNX_ML=1
      - MACOSX_DEPLOYMENT_TARGET=10.9
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=2.7 
      - ONNX_ML=1 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=2.7 
      - ONNX_ML=1 
      - UNICODE_WIDTH=16 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=2.7 
      - ONNX_ML=1 
      - PLAT=i686 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=2.7 
      - ONNX_ML=1 
      - UNICODE_WIDTH=16 
      - PLAT=i686 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.5 
      - ONNX_ML=1 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.6 
      - ONNX_ML=1 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.5 
      - ONNX_ML=1 
      - PLAT=i686 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.6 
      - ONNX_ML=1 
      - PLAT=i686
before_install:
- |
  if [ "$TRAVIS_OS_NAME" != "osx" ]; then 
    docker pull $DOCKER_IMAGE ;
    docker run -it --mount type=bind,source=${PWD},target=/home $DOCKER_IMAGE  ;
  fi
- source multibuild/common_utils.sh;
- source multibuild/travis_steps.sh;
- before_install;
install:
- clean_code $REPO_DIR $BUILD_COMMIT;
- build_wheel $REPO_DIR $PLAT;
script:
- install_run $PLAT
after_success:
- |
  if [ -n "$TRAVIS_TAG" ]; then
    pip install twine;
    pip install pyOpenSSL ndg-httpsclient pyasn1 || true;
    python -m twine upload --skip-existing ${TRAVIS_BUILD_DIR}/wheelhouse/*.whl --repository-url $REPO -u $PYPI_USERNAME_TRAVIS -p $PYPI_PASSWORD_TRAVIS ;
    echo "Deployed to PyPI.";
  else
    echo "Not deploying as not a tagged commit.";
  fi
- |
  if [ "$TRAVIS_BRANCH" == "pypi_test" ]; then
    pip install twine;
    pip install pyOpenSSL ndg-httpsclient pyasn1 || true;
    ls ${TRAVIS_BUILD_DIR}/wheelhouse/;
    python -m twine upload --skip-existing ${TRAVIS_BUILD_DIR}/wheelhouse/*.whl --repository-url $TEST_REPO -u $PYPI_USERNAME -p $PYPI_PASSWORD ;
    echo "Deployed to test PyPI.";
  else
    echo $TRAVIS_BRANCH;
    echo "Not deploying as not a commit on test branch.";
  fi
cache:
- timeout: 300
- directories:
  - "$BUILD_CCACHE_DIR"
  - "$HOME/.ccache"
  - "$HOME/.cache/pb"
